// Athena InterServer configuration.

// 是否纪录登入纪录? (1为开启，0为关闭)
log_inter: 1

// 组队时经验值分享的等级差距
party_share_level: 10

// 最大允许发型、发色值。
max_hair_style: 24
max_hair_color: 9

// 最大物品栏/手推车道具数量(禁止超过200)。
max_inventory: 100
max_cart: 100
// 最大仓库道具数量(禁止超过900)。
max_storage: 600
// 最大公会仓库道具数量(禁止超过1000)。
max_guild_storage: 1000
// 最大队伍(禁止超过72)。
max_party: 12
// 每级增加的公会成员数(禁止超过36)。(公会成员总数为16+10*add_guild_member_per_lv)
add_guild_member_per_lv: 6
// 最大公会排名数量(禁止超过最大公会人数)。
max_guild_position: 20

// You can specify the codepage to use in your mySQL tables here.
// (Note that this feature requires MySQL 4.1+)
//default_codepage: 

// 对于需设置的IP来说, 在Linux系统下面，建议你使用localhost 而不是127.0.0.1
// 在Windows系统下，你需要使用 127.0.0.1  如果你遇到了下面的错误提示
// "Can't connect to local MySQL server through socket '/tmp/mysql.sock' (2)"
// 你必须使用127.0.0.1，而不是localhost

// Global SQL settings  
// overriden by local settings when the hostname is defined there  
// (currently only the login-server reads/obeys these settings)  
sql.db_hostname: 127.0.0.1
sql.db_port: 3306
sql.db_username: ragnarok
sql.db_password: ragnarok
sql.db_database: ragnarok
sql.codepage:

// MySQL Character SQL server
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// MySQL Map SQL Server
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// MySQL Log SQL Database
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db_db: log
log_codepage:

